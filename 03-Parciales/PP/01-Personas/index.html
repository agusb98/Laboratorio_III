<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Parcial tomado en el 2020</title>
        <link rel="stylesheet" href="css/estilos.css"/> 
        <script type = "text/javascript" src="js/funciones.js" ></script>
    </head>
    <body>
        <div class = "container-fluid" id= "contBtn" >
            <h1 id = "h1">Lista de Personas</h1>   
        </div>
        
        <table id="tabla">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha</th>
                <th>Sexo</th>
                <th style="display:none">ID</th>
            </tr>
        </table>
        <div class = "container-fluid" id= "contenedorAgregar" hidden=true>
            <div id = "divCerrar">
                <input type="button" value = "x" id = "cerrar" name="cerrar">
                <br>
                </div>
            <div id = "divNombre">
                Nombre:
                <input type="text" id = "nombre" name="nombre">
                <br>
            </div>
            <div id = "divApellido">
                Apellido:
                <input type="text" id="apellido" name="apellido">
                <br>
            </div>
            <div id = "divFecha">
                Fecha:
                <input type="date" max="2020-10-13" id = "fecha" name="fecha">
            <br>
            </div>
            <div id = "divSexo">
                Sexo:
                <input type="radio" value= "Female" id = "female" name="gender">
                <label for="female">female</label>
                
                <input type="radio" value = "Male" id = "male" name="gender">
                <label for="male">male</label>
            </div>
            <div id = "divId">
                Id:
                <input type="text" id = "id" name="id" readonly="readonly">
                <br>
            </div>
            <div id = "divbotones">
                <input type="button" value = "Eliminar" id = "btnEliminar" name="btnEliminar">
                <input type="button" value = "Modificar" id = "btnModificar" name="btnModificar">
                <input type="button" value="Agregar persona" id ="btnAgregar">
            </div>
        </div>
        <div class="loader" id="loader"hidden=true>
            <input type = "image" src="img/spinner.gif">
        </div>
    </body>
</html>
