<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Parcial tomado en el 2020</title>
        <link rel="stylesheet" href="css/estilos.css"/> 
        <script type="text/javascript" src="js/funciones.js" ></script>
    </head>
    <body>
        <div class="container-fluid" id="contBtn" >
            <h1 id="h1">Lista de Materias</h1> 
            <br>  
        </div>
        
        <table id="tabla">
            <tr>
                <th>Nombre</th>
                <th>Cuatrimestre</th>
                <th>Fecha Final</th>
                <th>Turno</th>
                <th style="display:none">ID</th>
            </tr>
        </table>
        <div class="container-fluid" id="contenedorAgregar" hidden=true>
            <div id="divCerrar">
                <input type="button" value="x" id="btnCerrar" name="cerrar">
                <br>
            </div>
            <div id="divNombre">
                Nombre:
                <input type="text" id="nombre" name="nombre" class="inputSinError inputError">
            </div>
                Cuatrimestre:
            <div id="divCuatrimestre">
                <input type="select" id="cuatrimestre" name="cuatrimestre" disabled="true">
            </div>
            <div id="divFecha">
                FechaFinal:
                <input type="date" min="16/10/2020" id="fechaFinal" name="fechaFinal" class="inputError">
            <br>
            </div>
            <div id="divTurno">
                Turno:
                <input type="radio" value="Noche" id="noche" name="gender">
                <label for="noche">noche</label>
                
                <input type="radio" value="Ma単ana" id="ma単ana" name="gender">
                <label for="ma単ana">ma単ana</label>
            </div>
            <div id="divId">
                <input type="hidden" id="id" name="id" readonly="readonly">
                <br>
            </div>
            <div id="divbotones">
                <input type="button" value="Eliminar" id="btnEliminar" name="btnEliminar">
                <input type="button" value="Modificar" id="btnModificar" name="btnModificar">
            </div>
        </div>
        <div class="loader" id="loader" hidden=true>
            <input type="image" src="img/spinner.gif">
        </div>
    </body>
</html>
