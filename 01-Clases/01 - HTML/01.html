<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase 01</title>
    <script src="01.js"></script>
</head>
<body>
    <!--h1 debe ser unico, p cuenta como parrafo-->

    <h1>Introduccion</h1>
    <p>a HTML, a ver que onda</p>

    <!--Los inputs tienen 3 propiedades: value, id and name-->

    <input type="password"/>
    <input type="text" value="Texto loco"/>
    <input type="file" id="archivo"/>
    <input type="button" value="Saludar" name="btnSaludar"/>

    <!--Checked Box, inicializa el estado de un casilla-->

    <br><br>
    <input type="checkbox" value="0" checked /> Option 1
    <input type="checkbox" value="1"  />
    <input type="checkbox" value="2"  />

    <!--Radio Button, inicializa el estado de un boton-->

    <br><br>
    <input type="radio" name="Sexo" value="Masculino" /> Masculino
    <input type="radio" name="Sexo" value="Femenino" checked /> Femenino
    <input type="radio" name="Sexo" value="Otro"  /> Otro

    <!--Hidden, invisible para el usuario-->

    <br><br>
    <input type="hidden" id="text" name="txt1" />

    <!--TextArea, un texto con area xd-->

    <br><br>
    <textarea name="Holanda" rows="5" cols="5"></textarea>

    <!--Selecgion, funciona como combo box. El size permite cantidad de opciones-->

    <br><br>
    <select> 
        <option value="0"> Femenino</option>
        <option value="1"> Masculino</option>
        <option value="2"> Otro</option>
    </select>

</body>
