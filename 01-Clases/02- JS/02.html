<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <script type="text/javascript">

    /*
            window
    */

        function Password(){

            var inputUser = document.getElementById("txtUser");
            var inputPassword = document.getElementById("userPassword");

            if(inputUser.value == "user" && inputPassword.value == "123"){
                alert ("Usuario Aceptado");
            }
            else{
                alert ("Usuario o Contraseña incorrecto");
            }
        }

        function Clean(){

            var inputUser = document.getElementById("txtUser");
            var inputPassword = document.getElementById("userPassword");

            inputUser.value = "";
            inputPassword.value = "";
        }

    </script>
</head>
<body>
    <h1>Login</h1>
    Usuario:
    <br><input type="text" id="txtUser"/><br>
    Contraseña:
    <br><input type="password" id="userPassword"/><br>
    <input type="checkbox" id="userPassword" checked/> Recordar usuario y contraseña<br>
    <input type="button" value="Enviar" id="btnEnviar" onclick="Password()"/>
    <input type="button" value="Limpiar" id="btnLimpiar" onclick="Clean()"/><br>
</body>
